<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="signup_style.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="./signup_js.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-primary py-0">
        <a class="navbar-brand ml-5 text-white font-weight-bold" href="#">Fotobook</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="true" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse collapse show" id="navbarSupportedContent" style="">
            <form class="form-inline my-2 my-lg-0 w-100">
                <input class="form-control mr-sm-2 h-25 w-50" type="text" placeholder="Search photo/album"
                    aria-label="Search">
            </form>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <button class="btn btn-primary btn-small my-2 my-sm-0 loginbtn" type="submit">Login </button>
                </li>
            </ul>

        </div>
    </nav>
    <p class="text-primary font-weight-bold text-center h1 mt-lg-5 ">Fotobook Sign Up</p>
    <div class="loginmethod container-fluid">
        <div class="rounded border border-dark w-25 d-flex justify-content-center loginmethod">
            <a class="rounded-circle container-fluid py-1 mx-2 w-50 h-50" href=""><img class="rounded-circle img-fluid google "
                    src="./images/google.png" alt="Google"></a>
            <a class="rounded-circle container-fluid py-1 mx-2 w-50 h-50" href=""> <img
                    class="rounded-circle img-fluid fb " src="./images/logo-facebook.png" alt="Facebook"></a>
            <a class="rounded-circle container-fluid py-1 mx-2 w-50 h-50" href=""><img class="rounded-circle twitter  img-fluid"
                    src="./images/Twitter.png" alt="Twitter"></a>
        </div>
    </div>

    <form class=" w-25 signup text-white my-lg-2">
        <div class="form-group px-3">
            <label for="formGroupExampleInput">First Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="First Name">
        </div>
        <div class="form-group px-3">
            <label for="formGroupExampleInput2">Last Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Last Name">
        </div>
        <div class="form-group px-3">
            <label for="formGroupExampleInput2">New Password</label>
            <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Password">
        </div>
        <div class="form-group px-3">
            <label for="formGroupExampleInput2">Password Confirmation</label>
            <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Password">
        </div>
        <div class="col text-center">
            <button type="button" class="btn btn-primary btn-md mb-3 signupbtn">Signup</button>
        </div>

    </form>



</body>

</html>
